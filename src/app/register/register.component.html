<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{"login.form.register" |
                                    translate}}</p>

                                <form class="mx-1 mx-md-4" name="form" (ngSubmit)="f.form.valid" #f="ngForm">
                                    <!-- Componente del nombre -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control"
                                                [ngClass]="{ 'is-invalid': f.submitted && !name.valid }" id="name"
                                                name="name" required placeholder="{{ 'user.name' | translate }}"
                                                [(ngModel)]="user.name" #name="ngModel" />
                                            <div *ngIf="f.submitted && !name.valid" class="invalid-feedback">
                                                {{ "form.validation.required" | translate }}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Componente del nombre de usuario -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control"
                                                [ngClass]="{ 'is-invalid': f.submitted && !name.valid }" id="name"
                                                name="name" required placeholder="{{ 'user.username' | translate }}"
                                                [(ngModel)]="user.username" #name="ngModel" />
                                            <div *ngIf="f.submitted && !name.valid" class="invalid-feedback">
                                                {{ "form.validation.required" | translate }}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Componente del correo -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" class="form-control"
                                                [ngClass]="{ 'is-invalid': f.submitted && !email.valid }" id="email"
                                                name="email" required placeholder="{{ 'user.email' | translate }}"
                                                [(ngModel)]="user.email" #email="ngModel"
                                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                                            <div *ngIf="f.submitted && !email.valid && email.errors?.['required']"
                                                class="invalid-feedback">
                                                {{ "form.validation.required" | translate }}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Componente de la contraseÃ±a -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control"
                                                [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"
                                                name="password" [(ngModel)]="user.password" #password="ngModel" required
                                                placeholder="{{ 'user.password' | translate }}" />
                                            <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">
                                                {{ "form.validation.required" | translate }}
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary ml-3" (click)="register()">
                                        {{ "login.form.register" | translate }}
                                    </button>
                                    <button class="btn btn-outline-secondary ml-2" [routerLink]="['/search']">
                                        {{ "login.form.cancel" | translate }}
                                    </button>
                                    <p class="h6 ml-3" [routerLink]="['/login']">{{"login.form.countYes" |
                                        translate}}
                                    </p>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://www.1stformationsblog.co.uk/wp-content/uploads/2022/09/Shutterstock_1079243414.jpg"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
