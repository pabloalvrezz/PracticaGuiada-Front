<div>
  <div class="d-flex justify-content-end ml-2 ">
    <h1 class="display-6">{{"search.title" | translate}} <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30"
        fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
        <path
          d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
      </svg></h1>
  </div>
  <div class="container-fluid">
    <legend>
      {{ "form.search-form" | translate }}
    </legend>
    <form class="row g-3" (ngSubmit)="f.form.valid && find()" #f="ngForm">
      <div class="col-md-3">
        <label for="name" class="form-label">{{
          "product.name" | translate
          }}</label>
        <div class="input-group">
          <input type="text" class="form-control" name="name" placeholder="{{ 'product.name' | translate }}"
            aria-describedby="name-addon" [(ngModel)]="findRequest.filter.name" #name="ngModel" />
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid mt-4">
  <div class="ml-2">
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-6 mb-4" *ngFor="let product of searchResult">
        <div class="bg-white rounded shadow-sm"><img src="https://picsum.photos/200" alt=""
            class="img-fluid card-img-top">
          <div class="p-4">
            <h5> {{product.name}} {{product.activePrice}}$</h5>
            <p class="small text-muted mb-0">{{product.description}}</p>
            <div class="d-flex justify-content-left  "><button class="btn btn-primary">{{"search.add" | translate}}</button></div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<app-pagination [resultObject]="resultObject" (pageChanged)="showPage($event)" (sizeChanged)="changeSize($event)">
</app-pagination>
