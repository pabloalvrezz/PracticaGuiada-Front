<app-spinner></app-spinner>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11 ">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{"login.form.login" |
                  translate}}</p>

                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                  <!-- Componente del nombre de usuario -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" placeholder="{{'login.form.user' | translate}}"
                        [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" name="username"
                        [(ngModel)]="model.username" #username="ngModel" required />
                      <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">
                        {{ "form.validation.required" | translate }}
                      </div>
                    </div>
                  </div>
                  <!-- Componente de la contraseÃ±a -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" class="form-control" placeholder="{{'user.password' | translate}}"
                        [ngClass]="{ 'is-invalid': f.submitted && !password.valid }" name="password"
                        [(ngModel)]="model.password" #password="ngModel" required />
                      <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">
                        {{ "form.validation.required" | translate }}
                      </div>
                    </div>
                  </div>

                  <button class="btn btn-primary ml-3" type="submit">
                    {{ "login.form.login" | translate }}
                  </button>
                  <button class="btn btn-outline-secondary ml-2" [routerLink]="['/search']">
                    {{ "login.form.cancel" | translate }}
                  </button>
                  <p class="h6 ml-3" [routerLink]="['/register']">{{"login.form.countNo" |
                    translate}}
                  </p>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_jwVXQD8DyA2FHox_XyRiYZdoF7dspYZjcg&usqp=CAU"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
